
{% extends 'base.html' %}
{% block content %}

<div class="portfolio-container">
    <div class="left-split">
        <h1> Portfolio </h1>
    </div>
    <div class="right-split">
        <form id="Purchase" class="purchase-form" action="/purchase" method="post">

            <div class="form-group">
                <input class="form-control" id="ticker_id" name="ticker_id" placeholder="Ticker Number">
            </div>

            <div class="form-group">
                <input class="form-control" id="quantity" name="quantity" placeholder="Quantity">
            </div>

            <button type="submit" class="btn btn-primary">Buy Stock</button>

        </form>
    </div>
</div>
{% endblock %}
