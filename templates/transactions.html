{% extends 'base.html' %}
{% block content %}

  <h2>Transaction History</h2>

  <ul>
    {% for transaction in transactions %}
      <li class='line-item'>
        {{transaction.type.upper()}} ({{ transaction.ticker_id.upper() }}) {{ transaction.quantity }} @ ${{ "%.2f" % (transaction.stock_price / 100) }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
